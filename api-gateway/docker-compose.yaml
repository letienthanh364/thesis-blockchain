version: '3.9'

networks:
  nebula_fabric:
    name: nebula_fabric

services:
  orderer.nebula.com:
    container_name: orderer.nebula.com
    image: hyperledger/fabric-orderer:2.5
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_OPERATIONS_LISTENADDRESS=0.0.0.0:17050
      - ORDERER_METRICS_PROVIDER=prometheus
    working_dir: /var/hyperledger/orderer
    command: orderer
    volumes:
      - ./system-genesis-block/genesis.block:/var/hyperledger/orderer/genesis.block
      - ./organizations/ordererOrganizations/nebula.com/orderers/orderer.nebula.com/msp:/var/hyperledger/orderer/msp
      - ./organizations/ordererOrganizations/nebula.com/orderers/orderer.nebula.com/tls:/var/hyperledger/orderer/tls
    ports:
      - 7050:7050
    networks:
      - nebula_fabric

  peer0.org1.nebula.com:
    container_name: peer0.org1.nebula.com
    image: hyperledger/fabric-peer:2.5
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=nebula_fabric
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=false
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=peer0.org1.nebula.com
      - CORE_PEER_ADDRESS=peer0.org1.nebula.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.org1.nebula.com:17051
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:17051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.org1.nebula.com:8051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org1.nebula.com:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - GOFLAGS=-mod=vendor
      - GOPROXY=off
      - GOSUMDB=off
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ./organizations/peerOrganizations/org1.nebula.com/peers/peer0.org1.nebula.com/msp:/etc/hyperledger/fabric/msp
      - ./organizations/peerOrganizations/org1.nebula.com/peers/peer0.org1.nebula.com/tls:/etc/hyperledger/fabric/tls
    ports:
      - 7051:7051
    networks:
      - nebula_fabric

  peer1.org1.nebula.com:
    container_name: peer1.org1.nebula.com
    image: hyperledger/fabric-peer:2.5
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=nebula_fabric
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=false
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=peer1.org1.nebula.com
      - CORE_PEER_ADDRESS=peer1.org1.nebula.com:8051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:8051
      - CORE_PEER_CHAINCODEADDRESS=peer1.org1.nebula.com:18051
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:18051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org1.nebula.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.org1.nebula.com:8051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - GOFLAGS=-mod=vendor
      - GOPROXY=off
      - GOSUMDB=off
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ./organizations/peerOrganizations/org1.nebula.com/peers/peer1.org1.nebula.com/msp:/etc/hyperledger/fabric/msp
      - ./organizations/peerOrganizations/org1.nebula.com/peers/peer1.org1.nebula.com/tls:/etc/hyperledger/fabric/tls
    ports:
      - 8051:8051
    networks:
      - nebula_fabric

  peer2.org1.nebula.com:
    container_name: peer2.org1.nebula.com
    image: hyperledger/fabric-peer:2.5
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=nebula_fabric
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=false
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=peer2.org1.nebula.com
      - CORE_PEER_ADDRESS=peer2.org1.nebula.com:9051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:9051
      - CORE_PEER_CHAINCODEADDRESS=peer2.org1.nebula.com:19051
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:19051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org1.nebula.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer2.org1.nebula.com:9051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - GOFLAGS=-mod=vendor
      - GOPROXY=off
      - GOSUMDB=off
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ./organizations/peerOrganizations/org1.nebula.com/peers/peer2.org1.nebula.com/msp:/etc/hyperledger/fabric/msp
      - ./organizations/peerOrganizations/org1.nebula.com/peers/peer2.org1.nebula.com/tls:/etc/hyperledger/fabric/tls
    ports:
      - 9051:9051
    networks:
      - nebula_fabric

  gateway-cli:
    container_name: gateway-cli
    image: hyperledger/fabric-tools:2.5
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_MSPCONFIGPATH=/organizations/peerOrganizations/org1.nebula.com/users/Admin@org1.nebula.com/msp
      - CORE_PEER_TLS_ROOTCERT_FILE=/organizations/peerOrganizations/org1.nebula.com/peers/peer0.org1.nebula.com/tls/ca.crt
      - CORE_PEER_ADDRESS=peer0.org1.nebula.com:7051
      - ORDERER_CA=/organizations/ordererOrganizations/nebula.com/orderers/orderer.nebula.com/msp/tlscacerts/tlsca.nebula.com-cert.pem
      - FABRIC_CFG_PATH=/etc/hyperledger/fabric
      - GOFLAGS=-mod=vendor
      - GOPROXY=off
      - GOSUMDB=off
    working_dir: /scripts
    command: /scripts/bootstrap.sh
    depends_on:
      - orderer.nebula.com
      - peer0.org1.nebula.com
      - peer1.org1.nebula.com
      - peer2.org1.nebula.com
    healthcheck:
      test: ["CMD", "test", "-f", "/scripts/.bootstrap-ready"]
      interval: 10s
      timeout: 5s
      retries: 30
    volumes:
      - ./scripts:/scripts
      - ./channel-artifacts:/channel-artifacts
      - ./organizations:/organizations
      - ./chaincode:/chaincode
    networks:
      - nebula_fabric

  api-gateway:
    build:
      context: ./api
    container_name: api-gateway
    environment:
      - FABRIC_CHANNEL=nebulachannel
      - FABRIC_CHAINCODE=gateway
      - MSP_ID=Org1MSP
      - ORG_CRYPTO_PATH=/organizations/peerOrganizations/org1.nebula.com
      - ADMIN_IDENTITY=Admin@org1.nebula.com
      - ORG_DOMAIN=org1.nebula.com
      - ORDERER_ENDPOINT=orderer.nebula.com:7050
      - ORDERER_TLS_CA=/organizations/ordererOrganizations/nebula.com/orderers/orderer.nebula.com/msp/tlscacerts/tlsca.nebula.com-cert.pem
      - PEER_ENDPOINTS=peer0=peer0.org1.nebula.com:7051,peer1=peer1.org1.nebula.com:8051,peer2=peer2.org1.nebula.com:9051
      - FABRIC_CFG_PATH=/etc/hyperledger/fabric
      - DEFAULT_PEER=${DEFAULT_PEER:-peer0}
      - TRAINER_DB_PATH=/data/trainers.json
      - AUTH_JWT_SECRET=${AUTH_JWT_SECRET:-replace-me}
      - ADMIN_PUBLIC_KEY=${ADMIN_PUBLIC_KEY}
      - GATEWAY_JOB_ID=${GATEWAY_JOB_ID:-}
    volumes:
      - ./organizations:/organizations:ro
      - ./data:/data
    depends_on:
      gateway-cli:
        condition: service_healthy
    ports:
      - 9000:9000
    networks:
      - nebula_fabric
